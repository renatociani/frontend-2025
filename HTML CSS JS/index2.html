<!DOCTYPE html>
<html>
<head>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    
 </style>

</head>
<title>Prova index2.html</title>
<body>
<br>
<br>
<input type="text" id="num1" name="num1" placeholder="inserisci un numero" required="true">
<input type="text" id="num2" name="num2" placeholder="inserisci un numero" required="true">

<button id="bottonePotenza">Potenza</button>
<button id="bottoneAddizione">Addizione</button>
<button id="bottoneSottrazione">Sottrazione</button>
<button id="bottoneMoltiplicazione">Moltiplicazione</button>
<button id="bottoneDivisione">Divisione</button>
<h1>-</h1>
<script>
    let bottonePotenza = document.getElementById('bottonePotenza')
    let bottoneAddizione = document.getElementById('bottoneAddizione')
    let bottoneSottrazione = document.getElementById('bottoneSottrazione')
    let bottoneMoltiplicazione = document.getElementById('bottoneMoltiplicazione')
    let bottoneDivisione = document.getElementById('bottoneDivisione')
    let display = document.querySelector('h1')
    let num1 = document.getElementById('num1')
    let num2 = document.getElementById('num2')
    function calcoloPotenza(numero1,numero2){
          let risultato = Math.pow(numero1,numero2);
          console.log(risultato)
          return risultato;
    }
    function addizione(numero1,numero2){
          let risultato = numero1 + numero2;
          console.log(risultato)
          return risultato;
    }
    function sottrazione(numero1,numero2){
          let risultato = numero1 - numero2;
          console.log(risultato)
          return risultato;
    }
    function moltiplicazione(numero1,numero2){
          let risultato = numero1 * numero2;
          console.log(risultato)
          return risultato;
    }
    function divisione(numero1,numero2){
          let risultato = numero1 / numero2;
          console.log(risultato)
          return risultato;
    }
    
    
    bottonePotenza.addEventListener('click',()=>{
       display.innerHTML=calcoloPotenza(num1.value, num2.value)
    });
    bottoneAddizione.addEventListener('click',()=>{
       display.innerHTML=addizione(num1.value, num2.value)
    });
    bottoneSottrazione.addEventListener('click',()=>{
       display.innerHTML=sottrazione(num1.value, num2.value)
    });
    bottoneMoltiplicazione.addEventListener('click',()=>{
       display.innerHTML=moltiplicazione(num1.value, num2.value)
    });
    bottoneDivisione.addEventListener('click',()=>{
       display.innerHTML=divisione(num1.value, num2.value)
    });

</script>
</body>
</html>
