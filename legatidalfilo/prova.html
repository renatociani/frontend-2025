<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freccia Elegante</title>
    <style>
        .back-arrow {
            display: inline-block;
            width: 60px;
            height: 60px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .back-arrow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border-left: 3px solid white;
            border-top: 3px solid white;
            transform: translate(-30%, -50%) rotate(-45deg);
            transition: all 0.3s ease;
        }

        .back-arrow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 35%;
            width: 25px;
            height: 3px;
            background: white;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        /* Effetto hover */
        .back-arrow:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.5);
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .back-arrow:hover::before {
            transform: translate(-40%, -50%) rotate(-45deg);
        }

        .back-arrow:hover::after {
            width: 30px;
            left: 30%;
        }

        /* Versione più piccola */
        .back-arrow.small {
            width: 40px;
            height: 40px;
        }

        .back-arrow.small::before {
            width: 12px;
            height: 12px;
            border-width: 2px;
        }

        .back-arrow.small::after {
            width: 15px;
            height: 2px;
        }

        /* Contenitore di esempio */
        .arrow-container {
            padding: 50px;
            text-align: center;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .arrow-text {
            margin-top: 20px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="window.history.back()"></div>
        <div class="text">Clicca la freccia per tornare indietro</div>
        
        <div style="margin-top: 40px;">
            <div class="back-arrow small" onclick="window.history.back()"></div>
            <div class="text">Versione piccola</div>
        </div>
    </div>

    <script>
        // Alternativa: puoi anche aggiungere l'evento click così
        document.querySelectorAll('.back-arrow').forEach(arrow => {
            arrow.addEventListener('click', function() {
                window.history.back();
            });
        });
    </script>
</body>
</html>
